name: MediChain CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache Node dependencies
      uses: actions/cache@v3
      with:
        path: caregrid_chain/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: |
        cd caregrid_chain
        npm ci
    
    - name: Set up environment
      run: |
        cp .env.example .env
        echo "REDIS_HOST=localhost" >> .env
        echo "DEBUG=True" >> .env
    
    - name: Run Django migrations
      run: |
        python manage.py migrate
    
    - name: Load test data
      run: |
        python setup_test_data.py
    
    - name: Run Python tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Run smart contract tests
      run: |
        cd caregrid_chain
        npx hardhat test
    
    - name: Test Django server startup
      run: |
        python manage.py check
        python manage.py collectstatic --noinput --dry-run
    
    - name: Security check
      run: |
        pip install safety bandit
        safety check
        bandit -r . -x tests/,venv/,env/ -f json || true

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t medichain:latest .
    
    - name: Test Docker container
      run: |
        docker run --rm -d --name medichain-test -p 8000:8000 medichain:latest
        sleep 10
        docker logs medichain-test
        docker stop medichain-test

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main'
    
