[pytest]
DJANGO_SETTINGS_MODULE = caregrid.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
    slow: Slow running tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
